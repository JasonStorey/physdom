<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - bounce demo</title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            perspective: 1000px;
        }
        .box {
            background-color: blue;
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin-left: 50%;
        }
    </style>
  </head>
  <body>
    <div id="left" class="box"></div>
    <div id="right" class="box"></div>

    <script src="./dist/physdom.js"></script>
    <script>
        var leftBody = new PHYSDOM.Body(document.getElementById('left'));
        var rightBody = new PHYSDOM.Body(document.getElementById('right'));

        var config = {
            height: window.document.documentElement.clientHeight
        };

        leftBody.element.addEventListener('click', function(){
             leftBody.addForce(0, -1, -1);
        });

        PHYSDOM.init(config);

    </script>
  </body>
</html>
